<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="tools">

        <div class="options">
            <select name="fontFamily" id="">
                <option value="sans">Sans Pro</option>
                <option value="monospace">Monospace</option>
                <option value="sans-serif">Sans Serif</option>

            </select>
            <input type="number" id="text-size" name="fontsize" min="8" max="24" placeholder="Font Size">
            <span id="bold" class="icons"><i class="fa-solid fa-bold"></i></span>
            <span id="italic" class="icons"><i class="fa-solid fa-italic"></i></span>
            <span id="left-align" class="icons"><i class="fa-solid fa-align-left"></i></span>
            <span id="center-align" class="icons"><i class="fa-solid fa-align-center"></i></span>
            <span id="right-align" class="icons"><i class="fa-solid fa-align-right"></i></span>
        
        </div>
        <div class="bottom-section">
            <div id="active-cell">Null</div>
            <input type="text" class="expression" placeholder="f (x)"/>
        </div>
    </section>


    <section class="root-container">
        <div class="header">

        </div>
        <div class="body">
            <div class="sno">

            </div>
            <div class="main">

            </div>
        </div>

    </section>
    <script src="options.js"></script>
    <script src="script.js">
        
    </script>
  
</body>

</html>
