<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="tools">

        <form class="options" id="form" onchange="onFormChange()">
            <select name="fontFamily" id="family">
                <option value="sans">Sans Pro</option>
                <option value="monospace">Monospace</option>
                <option value="sans-serif">Sans Serif</option>

            </select>
            <input type="number" id="text-size" name="fontsize" min="8" max="24" placeholder="Font Size">
            <div>
                <input type="checkbox" id="bold" class="hide" name="bold">
                <label for="bold" class="icons"><i class="fa-solid fa-bold"></i></label>
            </div>
            <div>
                <input type="checkbox" id="italic" class="hide" name="italic">
                <label for="italic" class="icons"><i class="fa-solid fa-italic"></i></label>
            </div>

            <div>
                <input type="checkbox" id="underline" class="hide" name="underline">
                <label for="underline" class="icons"><i class="fa-solid fa-underline"></i></label>
            </div>
            <div>
                <input type="radio" id="left-align" class="hide" name="alignment" value="left" checked>
                <label for="left-align" class="icons"><i class="fa-solid fa-align-left"></i></label>
                <input type="radio" id="center-align" class="hide" name="alignment" value="center" >
                <label for="center-align" class="icons"><i class="fa-solid fa-align-center"></i></label>
                <input type="radio" id="right-align"  class="hide" name="alignment" value="right" >
                <label for="right-align" class="icons"><i class="fa-solid fa-align-right"></i></label>
            </div>
            
            <div>
                <input type="color" name="textColor" id="format-color" name="color" class="hide" value="#000">
                <label for="format-color" class="icons"><i class="fa-solid fa-pencil"></i></label>
            </div>
            <div>
                <input type="color" name="bgcolor" id="background-color" name="bgcolor" class="hide" value="#fff">
                <label for="background-color" class="icons"><i class="fa-solid fa-fill-drip"></i></label>
            </div>


        </form>
        <div class="bottom-section">
            <div id="active-cell"></div>
            <input oninput="onChangeFontSize()" type="text" class="expression" placeholder="f (x)" />
        </div>
    </section>


    <section class="root-container">
        <div class="header">

        </div>
        <div class="body">
            <div class="sno">

            </div>
            <div class="main">

            </div>
        </div>

    </section>
    <script src="options.js"></script>
    <script src="script.js">

    </script>

</body>

</html>
